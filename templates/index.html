<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech-to-Text Upload</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
      padding: 60px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    #drop-area {
      border: 2px dashed #0078d4;
      padding: 40px;
      border-radius: 10px;
      background: #ffffff;
      width: 60%;
      margin: 30px auto;
    }

    #drop-area.highlight {
      border-color: green;
      background: #e6f0ff;
    }

    .button {
      font-size: 16px;
      padding: 12px 24px;
      margin: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #loader {
      display: none;
      margin-top: 20px;
    }

    input[type="file"] {
      display: none;
    }

    #filename {
      margin: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Upload Your Audio File</h1>

  <form id="uploadForm" action="/transcribe" method="POST" enctype="multipart/form-data">
    <div id="drop-area">
      <p><strong>Drag & drop</strong> a WAV file here<br>or click to select</p>
      <input type="file" id="fileElem" name="audiofile" accept=".wav" required>
      <div id="filename"></div>
    </div>

    <!-- Hidden input to capture clicked button value -->
    <input type="hidden" name="action" id="actionInput" value="">

    <button type="submit" class="button" name="actionBtn" value="short">‚ñ∂Ô∏è Short Transcription</button>
    <button type="submit" class="button" name="actionBtn" value="full">üéß Full Transcription</button>
  </form>

  <div id="loader">
    <p>‚è≥ Processing... Please wait...</p>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');
    const form = document.getElementById('uploadForm');
    const buttons = form.querySelectorAll('button');
    const filenameDisplay = document.getElementById('filename');
    const loader = document.getElementById('loader');
    const actionInput = document.getElementById('actionInput');

    // Set hidden input value on button click
    buttons.forEach(btn => {
      btn.addEventListener('click', function () {
        actionInput.value = this.value;
      });
    });

    // Form submission logic
    form.addEventListener('submit', function (e) {
      if (!fileInput.files[0]) {
        alert('Please select a WAV file.');
        e.preventDefault();
        return;
      }

      if (!actionInput.value) {
        alert('Please click one of the action buttons.');
        e.preventDefault();
        return;
      }

      buttons.forEach(btn => btn.disabled = true);
      loader.style.display = 'block';
    });

    // Drag & drop
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        dropArea.classList.add('highlight');
      }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => {
        dropArea.classList.remove('highlight');
      }, false);
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    dropArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));

    function handleFile(file) {
      if (!file.name.endsWith('.wav')) {
        alert('Only .wav files are supported.');
        fileInput.value = '';
        return;
      }
      if (file.size > 10 * 1024 * 1024) {
        alert('File too large. Maximum allowed is 10MB.');
        fileInput.value = '';
        return;
      }
      filenameDisplay.textContent = 'Selected: ' + file.name;
    }
  </script>
</body>
</html>
