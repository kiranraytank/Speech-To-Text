<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #333;
      margin-bottom: 20px;
    }
    pre {
      background: #f9f9f9;
      padding: 20px;
      border-left: 5px solid #0078d4;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    p {
      line-height: 1.6;
      color: #555;
    }
    .btn-container {
      margin-top: 30px;
    }
    .btn-download, .btn-back {
      padding: 12px 24px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-right: 15px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-download:hover, .btn-back:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }
    .btn-download[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>

    <h2>üìù Full Transcript</h2>
    <pre>{{ transcript }}</pre>

    {% if summary %}
      <h2>üìÑ Transcript Summary</h2>
      <p>{{ summary }}</p>
    {% endif %}

    <div class="btn-container">
      <form method="post" action="/download_pdf" style="display:inline;">
        <input type="hidden" name="transcript" value="{{ transcript }}">
        <input type="hidden" name="summary" value="{{ summary }}">
        <input type="hidden" name="filename" value="{{ filename }}">
        <button type="submit" class="btn-download" {% if not allow_pdf %}disabled{% endif %}>‚¨áÔ∏è Download as PDF</button>
      </form>
      <a href="/" class="btn-back">‚¨ÖÔ∏è Back to Home</a>
    </div>
  </div>
</body>
</html>
